<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Content width</title>
    <style>
      #parent {
        width: 200px;
        height: 200px;
        border: 1px solid #aacc87;
      }

      #box {
        background: #ccdd45;
        height: 50px;
      }

      .img {
        width: 100px;
      }

      .text-area {

      }

      :root{
        --tt: 10px;
      }

      .tt{
        --tt: 20px;
        width: var(--tt);
      }

      .t1{
        --tt: 30px;
        padding: var(--tt);
      }

      .t2{
        margin: var(--tt);
      }
    </style>
  </head>
  <body>
    <div id="parent">
      <!-- 如果给 #box 设置百分比的 width ,那么他的宽度将基于他的 CB 的宽度来计算 -->
      <div id="box"></div>
    </div>

    <p>replaced element</p>

    <img class="img" src="http://p6.sinaimg.cn/1642346981/180/92211342365188" alt="">
    <span>行内span</span>

    <textarea class="text-area" cols="30" rows="10"></textarea>
    <span>行内span</span>

    <input type="text">

    <p>line, non-replaced</p>

    <span style="width: 100px; background: #678; margin: auto;">我爱中国</span><span>我是中国人</span>

    <canvas></canvas>

    <p>block-level, non-replaced</p>

    <div style="padding: 30px; background: #9999aa">
      <div style="margin: 10px; padding: 10px; border: 10px solid; width: 100px; height: 100px; background: #aacc87; background-clip: content-box"></div>
    </div>

    <p>block-level, replaced in normal flow</p>

    <div style="width: 700px; padding: 30px; background: #adb">
      <img src="http://p6.sinaimg.cn/1642346981/180/92211342365188" alt="" style="display: block">
    </div>
  
    <p>Floating, non-replaced element</p>
  
    <div class="float-parent" style="width: 700px; padding: 30px; height: 150px; background: #aaddbb">
      <div style="width: 50%; background: #ccdd45; height: 100px;"></div>
    </div>

    <p class="tt t1 t2">ddd</p>
  </body>
</html>
