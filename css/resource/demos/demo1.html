<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content width</title>
    <style>
        #parent{
            width: 200px;
            height: 200px;
            border: 1px solid #aacc87;
        }

        #box{
            background: #ccdd45;
            height: 50px;
        }

        .img{
            width: 100px;
        }

        .text-area{

        }
    </style>
</head>
<body>
    <div id="parent">
        <!-- 如果给 #box 设置百分比的 width ,那么他的宽度将基于他的 CB 的宽度来计算 -->
        <div id="box"></div>
    </div>

    <p>replaced element</p>

    <img class="img" src="http://p6.sinaimg.cn/1642346981/180/92211342365188" alt="">
    <span>行内span</span>

    <textarea class="text-area" cols="30" rows="10"></textarea>
    <span>行内span</span>

    <input type="text">

    <p>line, non-replaced</p>

    <span style="width: 100px; background: #678; margin: auto;">我爱中国</span><span>我是中国人</span>

    <canvas></canvas>
</body>
</html>
